<style>
.container{
	
	max-width: 75%;
	max-height: 75%;

  height: 100%;

}

}

<body>
<div class="bg">

<div class="container">
        

		<div class="header clearfix">
      </div>
      <div class="jumbotron">

        <p class="lead"><a href="/add">Tästä</a> voit lisätä uuden viinin.</p>
        <p></p>
      </div>

	
	<div class="sipuli">
	
		<table class="table table-striped table-dark table-hover">
	  	<thead>
		<tr>
		<th scope="col">Valmistaja</th>
		<th scope="col">Nimi</th>
		<th scope="col">Vuosikerta</th>
		<th scope="col">Alkuperäluokitus</th>
		<th scope="col">Alue</th>
		<th scope="col">Maa</th>
		<th scope="col">Lajikkeet</th>
		<th scope="col">Tyyppi</th>
		<th scope="col"></th>
		
		<!-- <th scope="col">Edit</th> -->
		
		
		</tr>
		 </thead>
		  
		  
 			<tr th:each="wine : ${wines}">
			<td th:text="${wine.producer}"></td>
			<td th:text="${wine.name}"></td>
			<td th:text="${wine.vintage}"></td>
			<td th:text="${wine.appellation}"></td>
			<td th:text="${wine.region}"></td>
			<td th:text="${wine.country}"></td>
			<td th:text="${wine.grapes}"></td>
			<td th:text="${wine.type.name}"></td>
			
			
			
			
 			<td><a th:href="@{/readnote/{id}(id=${wine.id})}" class="btn btn-danger">Muistiinpano & pisteet</a></td>

	</table></div></div>
